<body>
    <div id="app">
        <header>

        </header>

    <div>
        <h1>Create Recipe</h1>
        <form id="create-recipe-form">
            Title:<input type="text" id="title" name="title"><br><br>
            Ingredients:<textarea id="ingredients" name="ingredients"></textarea><br><br>
            Instructions:<textarea id="instructions" name="instructions"></textarea><br><br>
            Cooking Time:<input type="time" id="cookingTime" name="cookingTime" step="60"><br><br>
            serves Up To:<input type="number" id="serving" name="serving"><br><br>
            Image Url:<input type="url" id="imageUrl" name="imageUrl"><br><br>
            <button id="create-recipe-btn">Create Recipe</button>
        </form>
    </div>
    <script src="create-recipe.js"></script>
